<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app">
      <h1>Visit: {{ cleanurl }} </h1>
      <p>
      </p>
      <img v-bind:src="url"/>
    <ul>
    <li v-for="todo in todos">{{ todo.id }}:{{ todo.text }}</li>

    </ul>
          <input type="text" v-model="url"/>    
          <button @click="countUp" class="btn btn-primary">Count Up</button>
          <button @click="countDown" class="btn btn-primary">Count Down</button>
          <br>
          <button @click="humanizeUrl" class="btn btn-primary">Humanize </button>


        </div>

    <script src="https://unpkg.com/vue@2.4.2">
      </script>
      <script>
        var app = new Vue({
          el: '#app',
          data:{
            message: "You loaded this page on" + new Date(),
            url:"",
            todos: [
            {text: 'Learn Vue', id:1},
            {text: 'learn to code vue',id:2},
            {text: 'crazy huh',id:2}],
            count: 0,
            cleanurl: ""
          },
          methods: {
            countUp: function(){
              this.count += 1
            },
            countDown: function(){
             this.count -= 1

            },
            humanizeUrl: function(){
              this.cleanurl = this.url.replace(/^https:\/\//,'').replace(/\/$/,'');

            }

          }
        })
      </script>
  </body>

  
</html>
